<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .colorful-text {  
      color: #ff0000;  /* 红色 */  
      background-color: #00ff00;  /* 绿色 */  
      border-color: #0000ff;  /* 蓝色 */  
      box-shadow: 10px 10px 5px #888888;  /* 灰色阴影 */  
    }  
  </style>  
</head>  
<body>  
  <h1 class="colorful-text">五颜六色的文本示例</h1>  
  <p class="colorful-text">这里是一段五颜六色的文本，使用了不同的颜色和样式。</p>  
</body>  
</html>
